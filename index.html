<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DREX_BR</title>
  <style>
    :root {
      --bg: #0b0c10;
      --text: #e8e8e8;
      --accent: #ffb347;
      --link: #00bcd4;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      animation: fadeIn 1.5s ease;
    }
    header {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      transition: transform 8s ease-in-out;
    }
    header img:hover {
      transform: scale(1.05);
    }
    main {
      padding: 40px 20px;
      text-align: center;
      animation: fadeInUp 1s ease;
    }
    h1 {
      font-size: 2.5em;
      color: var(--accent);
      margin-bottom: 10px;
    }
    p {
      max-width: 800px;
      margin: 0 auto 20px;
      line-height: 1.6;
      font-size: 1.1em;
    }

    .buy-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #fcd535;
      color: #1a1a1a;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.1em;
      box-shadow: 0 0 15px rgba(252, 213, 53, 0.4);
    }
    .buy-button img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }
    .buy-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(252, 213, 53, 0.8);
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    footer .links-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    footer a {
      color: var(--link);
      text-decoration: none;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    footer a:hover {
      color: var(--accent);
    }
    footer img.icon {
      width: 18px;
      height: 18px;
      vertical-align: middle;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { transform: translateY(15px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <img src="drexbr.svg" alt="DREX_BR Banner">
  </header>

  <main>
    <h1>DREX_BR</h1>
    <p>A versão independente da moeda digital brasileira, como ela deveria ter sido criada originalmente — descentralizada, limitada e livre de controle estatal.</p>

    <a class="buy-button" href="https://pancakeswap.finance/swap?outputCurrency=0xe2e22a0a7Dd81C6E8E6f253BBbc3180697d018d4" target="_blank" rel="noopener">
      <img src="https://brazildrex.github.io/drexbr/pancake-icon.png" alt="PancakeSwap"> Comprar na PancakeSwap
    </a>
  </main>

  <footer>
    <div class="links-group">
      <a href="https://bscscan.com/token/0xe2e22a0a7Dd81C6E8E6f253BBbc3180697d018d4" target="_blank" rel="noopener">
        <img class="icon" src="https://brazildrex.github.io/drexbr/bscscan-icon.png" alt="BscScan"> Contrato na BscScan
      </a>
      <a href="https://t.me/DREX_BR" target="_blank" rel="noopener">
        <img class="icon" src="https://brazildrex.github.io/drexbr/telegram-icon.png" alt="Telegram"> Canal no Telegram
      </a>
      <a href="https://github.com/brazildrex" target="_blank" rel="noopener">
        <img class="icon" src="https://brazildrex.github.io/drexbr/github-icon.png" alt="GitHub"> Código no GitHub
      </a>
    </div>

    <div class="links-group">
      <a href="first-tx.md" target="_blank" rel="noopener">Primeira Transação</a>
      <a href="token-launch.md" target="_blank" rel="noopener">Lançamento</a>
      <a href="info.md" target="_blank" rel="noopener">Informações do Token</a>
    </div>
  </footer>
</body>
</html>
